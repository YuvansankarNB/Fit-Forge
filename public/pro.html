<!DOCTYPE html>
<html lang="en" ng-app="fitForgeApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitForge - Progress</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:Arial, sans-serif; background:#f5f5f5; color:#333; line-height:1.6;}
    .header {background:#2c3e50; color:white; padding:1rem 0; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    .nav-container {max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; padding:0 20px;}
    .logo {font-size:1.8rem; font-weight:bold; color:#e74c3c;}
    .nav-menu {display:flex; list-style:none; gap:2rem;}
    .nav-menu a {color:white; text-decoration:none; padding:0.5rem 1rem; border-radius:5px; transition:0.3s;}
    .nav-menu a:hover, .nav-menu a.active {background:#e74c3c;}
    .container {max-width:800px; margin:2rem auto; padding:0 20px;}
    .page-title {font-size:2rem; margin-bottom:2rem; color:#2c3e50; text-align:center;}
    .card {background:#fff; padding:2rem; margin:1rem 0; border-left:4px solid #e74c3c; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    .card h3 {margin-bottom:1rem; color:#2c3e50;}

    .form-group {margin:1rem 0;}
    .form-group input {width:100%; padding:10px; border:2px solid #ddd; border-radius:5px; font-size:1rem;}
    .form-group input:focus {outline:none; border-color:#e74c3c;}

    .btn {background:#e74c3c; color:#fff; border:none; padding:12px 24px; border-radius:5px; cursor:pointer; font-size:1rem; width:100%; transition:0.3s;}
    .btn:hover {background:#c0392b;}
    @media(max-width:768px){
      .nav-menu {flex-direction:column; gap:0.5rem;}
      .nav-container {flex-direction:column; gap:1rem;}
    }
  </style>
</head>
<body ng-controller="ProgressCtrl">
  <header class="header">
    <div class="nav-container">
      <div class="logo">FitForge</div>
      <nav>
        <ul class="nav-menu">
          <li><a href="home.html">Dashboard</a></li>
          <li><a href="work.html">Workouts</a></li>
          <li><a href="pro.html" class="active">Progress</a></li>
          <li><a href="nutri.html">Nutrition</a></li>
          <li><a href="cls.html">Classes</a></li>
          <li><a href="money.html">Membership</a></li>
          <li><a href="prof.html">Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1 class="page-title">Track Your Progress</h1>

    <div class="card">
      <h3>Body Measurements</h3>
      <div class="form-group">
        <input type="number" ng-model="progress.weight" placeholder="Weight (kg)">
      </div>
      <div class="form-group">
        <input type="number" ng-model="progress.bodyFat" placeholder="Body Fat %">
      </div>
      <div class="form-group">
        <input type="number" ng-model="progress.muscleMass" placeholder="Muscle Mass (kg)">
      </div>
      <button class="btn" ng-click="saveProgress()">Save Progress</button>
    </div>
  </main>

  <script>
    var app = angular.module("fitForgeApp", []);
    app.controller("ProgressCtrl", function($scope) {
      const userId = localStorage.getItem("userId");
      $scope.progress = {};

      $scope.saveProgress = function() {
        if(!userId){
          alert("Please log in first.");
          return;
        }
        fetch("/api/progress", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ userId, ...$scope.progress })
        })
        .then(res => res.json())
        .then(() => {
          alert("Progress saved!");
          $scope.progress = {};
        })
        .catch(() => alert("Error saving progress"));
      };
    });
  </script>
</body>
</html>
